- name: Network Analytics and Reporting
  hosts: localhost
  tasks:
    - name: Measure latency
      shell: >
        ping -c 4 google.com | 
        awk -F'/' '/avg/{print $5}' | 
        awk '{print $1}'
      register: latency
      ignore_errors: yes

    - name: Measure download speed
      shell: >
        curl -s https://raw.githubusercontent.com/sivel/speedtest-cli/master/speedtest.py |
        python3 - --secure |
        grep 'Download' |
        awk '{print $2}'
      register: download_speed
      ignore_errors: yes

    - name: Measure uptime
